<div style="display: flex; justify-content: space-between; align-items: center;">
  <h2 mat-dialog-title>QR Code</h2>
  <button mat-icon-button mat-dialog-close style="background: none; margin-top: -5px; margin-right: 10px;"><mat-icon>close</mat-icon></button>
</div>
<mat-dialog-content class="dialog-content" style="width: 100%; height: 70%; text-align: center;">
  <img style="width: 400px; height: 300px" [src]="data.qrData" alt="QR Code">
</mat-dialog-content>
