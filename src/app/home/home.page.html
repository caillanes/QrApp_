<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Bienvenido a tu página de inicio</strong>
    <p>Selecciona una opción:</p>

    <!-- Botón para navegar a "Certificaciones" -->
    <ion-button expand="full" (click)="navigateToCertifications()">
      Certificaciones
    </ion-button>

    <!-- Botón para navegar a "Experiencia Laboral" -->
    <ion-button expand="full" (click)="navigateToExperience()">
      Experiencia Laboral
    </ion-button>

    <!-- Botón para navegar a "Mis Datos" -->
    <ion-button expand="full" (click)="navigateToMyData()">
      Mis Datos
    </ion-button>

    <!-- Botón para cerrar sesión (debes implementar esta función en tu servicio de autenticación) -->
    <ion-button expand="full" (click)="logout()">
      Cerrar Sesión
    </ion-button>
  </div>
</ion-content>
